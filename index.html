<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cristopher Villegas Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="home-body">

  <div id="dark-overlay"></div>

  <header>
    <Nav id="nav-home" >
      <a href="index.html">
        <img id="cv-logo" src="images/cv-logo.png">
      </a>
    <div class="logo">Cristopher Villegas</div>
    </Nav>
    <p>Give the Campfire Fuel!</p>
    <nav class="nav-links">
      <a href="projects.html">Projects</a>
      <a href="about.html">About Me</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <section class="hero-container">
    <section class="hero-content">
      <h1>Welcome to my Portfolio</h1>
    <p>
      Interested in Mechanical Engineering. With a keen eye for detail and a drive for innovation, I like to build things that make me happy. Let’s build something amazing together!
    </p>
    <div class="buttons">
      <button class="learn" onclick="location.href='learn.html'">Learn More</button>
      <button onclick="location.href='contact.html'">Contact Me</button>
    </div>
    </section>
  </section>

  <div id="campfireZone">
    <div id="fire"></div>
  </div>

<div id="control-container">
  <button id="toggle-panel">⚙️ Controls</button>
  <div id="control-panel">
    <label>
      Decay Speed:
      <input type="range" id="decaySpeed" min="0.001" max="0.05" step="0.001" value="0.01">
    </label>
    <label>
      Wood Boost:
      <input type="range" id="lightBoost" min="0.1" max="1" step="0.1" value="0.3">
    </label>
    <label>
      Wood Count:
      <input type="range" id="woodCount" min="1" max="25" step="1" value="3">
      <span id="woodCountValue">3</span>
    </label>
    <label>
      <input type="checkbox" id="themeToggle" checked>
      Dark Mode
    </label>
    <label>
    <input type="checkbox" id="pauseCampfire">
    Pause Campfire
    </label>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
